<div class="panel panel-primary">
<p class="panel-heading">
  FactSheet
  
 
</p>
<p class="panel-body"><select [(ngModel)]="DD1" (change)="handlerFunction($event)"><option value="" >Select a Router</option><option 
*ngFor="let router of routers; let i=index " value={{i}}>{{router.name}}</option>
  </select></p>

<div *ngIf="router" class="mainContent">
  <div *ngIf="router">You Selected: {{router.name}}</div>
  <br/>
  <div *ngIf="router">Node Legs: {{router.nodeLegs}}</div>
</div>
